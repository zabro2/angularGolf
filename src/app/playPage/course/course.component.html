<nav class='backNav'>
  <button mat-button routerLink=''>Back</button>
</nav>
<div class='diffHolder'>
  <nav class='diffNav'>
    <button class='diffBtn' mat-raised-button
      *ngFor="let difficulty of courseData.holes[0].teeBoxes" (click)='onDifficultySelect(difficulty)' >{{difficulty.teeType}}</button>
  </nav>
</div>
<p *ngIf='selectedDiffIdx'>{{holeDifficulty}}</p>
<p *ngFor='let hole of courseData.holes'>{{hole.teeBoxes[selectedDiffIdx].yards}}</p>
